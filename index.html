<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Tasneem</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF); /* Nice Blue Sky */
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* --- Floating Butterflies --- */
        .butterfly {
            position: absolute;
            top: -10%;
            font-size: 24px;
            animation: fall linear forwards;
            z-index: 0;
            opacity: 0.8;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        /* --- Page Containers --- */
        #question-page, #celebration-page {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        #celebration-page {
            display: none; /* Hidden initially */
        }

        /* --- Typing Effect --- */
        .typing-container {
            display: inline-block;
        }

        .typing-text {
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            font-weight: bold;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #fff; /* Cursor */
            width: 0;
            animation: typing 3.5s steps(40, end) forwards, blink .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink {
            from, to { border-color: transparent }
            50% { border-color: white }
        }

        /* --- Buttons --- */
        .btn-container {
            margin-top: 40px;
            position: relative;
            height: 100px; /* Space for buttons to move */
        }

        button {
            padding: 15px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 0 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .yes-btn {
            background-color: #ff69b4; /* Hot Pink */
            color: white;
        }
        
        .yes-btn:hover {
            transform: scale(1.1);
            background-color: #ff1493;
        }

        .no-btn {
            background-color: #fff;
            color: #333;
            position: absolute; /* Allows movement */
        }

        /* --- Celebration Styles --- */
        .glowing-heart {
            font-size: 100px;
            color: red;
            animation: heartbeat 1.5s infinite;
            margin-bottom: 20px;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); text-shadow: 0 0 10px red; }
            50% { transform: scale(1.2); text-shadow: 0 0 30px red, 0 0 60px #ff69b4; }
            100% { transform: scale(1); text-shadow: 0 0 10px red; }
        }

        .scroll-message {
            font-size: 2rem;
            color: #333;
            font-weight: bold;
            opacity: 0;
            transform: translateY(50px);
            animation: slideUp 2s ease forwards;
            animation-delay: 0.5s;
        }

        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .love-particle {
            position: absolute;
            font-size: 20px;
            color: #ff1493;
            font-weight: bold;
            user-select: none;
            pointer-events: none;
            animation: flyUp 4s linear forwards;
        }

        @keyframes flyUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

    </style>
</head>
<body>

    <div id="butterfly-container"></div>

    <div id="question-page">
        <div class="typing-container">
            <h1 class="typing-text">Will you be my Valentine, Tasneem?</h1>
        </div>
        <div class="btn-container">
            <button class="yes-btn" onclick="sayYes()">YES</button>
            <button class="no-btn" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">NO</button>
        </div>
    </div>

    <div id="celebration-page">
        <div class="glowing-heart">‚ù§Ô∏è</div>
        <div class="scroll-message">
            Yay! You made me the happiest person!<br>
            I love you, Tasneem! <br>
            <span style="font-size: 1.2rem; color: #555;">- Amer</span>
        </div>
    </div>

    <script>
        // --- Butterfly Generator ---
        function createButterflies() {
            const container = document.getElementById('butterfly-container');
            const butterflyCount = 20; // Number of butterflies

            for (let i = 0; i < butterflyCount; i++) {
                const b = document.createElement('div');
                b.classList.add('butterfly');
                b.innerText = 'ü¶ã';
                b.style.left = Math.random() * 100 + 'vw';
                b.style.animationDuration = (Math.random() * 5 + 5) + 's'; // Random speed 5-10s
                b.style.fontSize = (Math.random() * 20 + 20) + 'px'; // Random size
                b.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(b);
            }
        }
        createButterflies();

        // --- No Button Logic (Run away) ---
        const noBtn = document.getElementById('noBtn');
        
        function moveButton() {
            const x = Math.random() * (window.innerWidth - 200) - (window.innerWidth / 2 - 100);
            const y = Math.random() * (window.innerHeight - 200) - (window.innerHeight / 2 - 100);
            
            // Apply translation directly
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        }

        // --- Yes Button Logic ---
        function sayYes() {
            // Hide question, show celebration
            document.getElementById('question-page').style.display = 'none';
            document.getElementById('celebration-page').style.display = 'block';

            // Start the "I ‚ù§Ô∏è U" rain
            setInterval(createLove, 200);
        }

        // --- I ‚ù§Ô∏è U Particles ---
        function createLove() {
            const love = document.createElement('div');
            love.classList.add('love-particle');
            love.innerText = 'I ‚ù§Ô∏è U';
            love.style.left = Math.random() * 100 + 'vw';
            love.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.body.appendChild(love);

            // Clean up old particles
            setTimeout(() => {
                love.remove();
            }, 4000);
        }
    </script>
</body>
</html>
